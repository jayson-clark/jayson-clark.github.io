<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><title>Dogpile</title><style>*{margin:0;padding:0;box-sizing:border-box}body,html{width:100%;height:100%;overflow:hidden;background:#000;overscroll-behavior:none}canvas{display:block;position:fixed;top:0;left:0;width:100%;height:100%;touch-action:none}#t{position:fixed;top:20px;left:50%;transform:translateX(-50%);width:400px;max-width:calc(100vw - 40px);height:16px;background:rgba(0,0,0,.5);border:2px solid rgba(255,255,255,.3);border-radius:8px;z-index:5;overflow:hidden}#tf{height:100%;width:100%;background:linear-gradient(90deg,#4ecdc4,#44a08d);transition:width .05s linear;border-radius:6px}#tf.w{background:linear-gradient(90deg,#f39c12,#e74c3c)}@keyframes p{0%,100%{opacity:.6}50%{opacity:1}}#tf.wt{animation:p 1.5s ease-in-out infinite}#gc{position:fixed;top:45px;left:50%;transform:translateX(-50%);display:flex;gap:12px;z-index:5}.ghost-circle{width:24px;height:24px;border-radius:50%;border:2px solid rgba(255,255,255,.4);transition:all .3s ease;box-shadow:0 2px 8px rgba(0,0,0,.3)}.ghost-circle.gray{background:rgba(128,128,128,.3)}.ghost-circle.green{background:linear-gradient(135deg,#4ecdc4,#44a08d);box-shadow:0 2px 12px rgba(68,160,141,.5)}.ghost-circle.yellow{background:linear-gradient(135deg,gold,#ffed4e);box-shadow:0 2px 12px rgba(255,215,0,.6);transform:scale(1.15)}#jz{position:fixed;bottom:20px;left:20px;width:110px;height:110px;z-index:20;touch-action:none;display:none;overflow:visible;pointer-events:none}#jb{width:100%;height:100%;border-radius:50%;background:rgba(255,255,255,.1);border:3px solid rgba(255,255,255,.4);position:relative;overflow:visible;pointer-events:none}#jk{position:absolute;top:50%;left:50%;width:45px;height:45px;border-radius:50%;background:rgba(255,255,255,.5);transform:translate(-50%,-50%);pointer-events:none}@media(hover:none)and (pointer:coarse){#jp,#jz{display:block}#jp{display:flex}}#jp{position:fixed;bottom:20px;right:20px;width:110px;height:110px;border-radius:50%;background:rgba(255,255,255,.2);border:3px solid rgba(255,255,255,.4);z-index:20;touch-action:none;display:flex;align-items:center;justify-content:center;font:bold 16px sans-serif;color:rgba(255,255,255,.8);user-select:none;overflow:visible}#jp.pr{background:rgba(255,255,255,.4);transform:scale(.95)}.h{display:none!important}</style></head><body><div id="t" class="h"><div id="tf"></div></div><div id="gc" class="h"></div><div id="jz" class="h"><div id="jb"><div id="jk"></div></div></div><button id="jp" class="h">JUMP</button><canvas id="c"></canvas><script type="module" src="bundle.min.js"></script></body></html>
