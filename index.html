<!doctypehtml>
    <html lang=en>
    <meta charset=UTF-8>
    <meta content="width=device-width,initial-scale=1,viewport-fit=cover" name=viewport>
    <title>Dogpile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            overscroll-behavior: none
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none
        }

        #t {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 8px;
            background: rgba(0, 0, 0, .5);
            border: 1px solid rgba(255, 255, 255, .3);
            border-radius: 4px;
            z-index: 5;
            overflow: hidden
        }

        #tf {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            transition: width .05s linear;
            border-radius: 3px
        }

        #tf.w {
            background: linear-gradient(90deg, #f39c12, #e74c3c)
        }

        @keyframes p {

            0%,
            100% {
                opacity: .6
            }

            50% {
                opacity: 1
            }
        }

        #tf.wt {
            animation: p 1.5s ease-in-out infinite
        }

        #gc {
            position: fixed;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, .6);
            font: 12px sans-serif;
            z-index: 5
        }

        #jz {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 110px;
            height: 110px;
            z-index: 20;
            touch-action: none;
            display: none;
            overflow: visible
        }

        #jb {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, .1);
            border: 3px solid rgba(255, 255, 255, .4);
            position: relative;
            overflow: visible
        }

        #jk {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, .5);
            transform: translate(-50%, -50%);
            pointer-events: none
        }

        @media(hover:none)and (pointer:coarse) {

            #jp,
            #jz {
                display: block
            }

            #jp {
                display: flex
            }
        }

        #jp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: rgba(255, 255, 255, .2);
            border: 3px solid rgba(255, 255, 255, .4);
            z-index: 20;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font: bold 16px sans-serif;
            color: rgba(255, 255, 255, .8);
            user-select: none;
            overflow: visible
        }

        #jp.pr {
            background: rgba(255, 255, 255, .4);
            transform: scale(.95)
        }

        .h {
            display: none !important
        }
    </style>
    <div id=t class=h>
        <div id=tf></div>
    </div>
    <div id=gc class=h>Ghosts: 0/8</div>
    <div id=jz class=h>
        <div id=jb>
            <div id=jk></div>
        </div>
    </div><button class=h id=jp>JUMP</button><canvas id=c></canvas>
    <script src=src/main.js type=module></script>
